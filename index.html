<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://db.onlinewebfonts.com/c/3f3f1a887702b525cda01f7cd776b241?family=Gadugi" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Welcome Back Class!</title>

<style>
    h1 {
        color: red;
        font-family: Arial, Helvetica, sans-serif;
    }
    p {
        color: green;
    }
    .mainParagraph {
        font-weight: bold;
        font-size: 150%;
        color: gray;
    }
    #alertBox {
        color: yellowgreen;
        border: 2px solid green;
        padding: 10px;
        font-family: "Gadugi";
        font-size: 300%;
    }
</style>
</head>

<body class="container">

    <script>
        var coffeeAvailable = true;
        var waterAvailable = true;
        var machineAvailable = true;
        var machinePowered = true;

        var machineWaterLevel = 0;    
        var machineKCupLoaded = true;
        var cupUnderMachine = true;


        console.log ("Good morning! I am your Happy Coffee Machine!");

        if (coffeeAvailable && waterAvailable && machineAvailable && machinePowered) {
            console.log ("I checked for coffee, water, and machine availability. All clear!");
        } else {
            console.log ("Sorry, the Gods have frowned upon you. No coffee today.");
            exit;
        }
        
        if (machinePowered) {
            console.log ("I'm so turned on right now, well done.");
        } else {
            console.log ("I need some foreplay, fondle my power button.")
        }

        if (machineKCupLoaded) {
            console.log ("K-cup has been successfully loaded!");
        } else {
            console.log ("Sorry, K-cup has not yet been loaded...");
        }

        if (cupUnderMachine) {
            console.log ("Cup in place.");
        } else {
            console.log ("Bruh, we're missing your cup. Don't ask for messes.");
        }

        if (machineWaterLevel) {
            console.log ("Water reservoir has been filled sufficiently.");
        } else {
            console.log ("Drier than a camel in the desert, help me out.");
        }


    </script>

    <div class="jumbotron">
        <h1 class="display-4">Welcome Back Class!</h1>
    </div>

    <div class="row">
        <div class="col">
            <p class="mainParagraph">
                This is a descriptive text paragraph.
            </p>
        </div>
        <div class="col">
            <p class="mainParagraph">
                Another descriptive paragraph.
            </p>
        </div>
        <div class="col">
            <p class="mainParagraph">
                And yet another descriptive paragraph.
            </p>
        </div> 
    </div>

    <div id="alertBox">
        This is a div with some more stuff.
        This is a unique character: &#x13B9;
    </div>

</body>
</html>
